name: Speaker Diarization

on: 
  workflow_dispatch:

# adding permissions to tackle error: 'Resource not accessible by integration'
permissions:
  actions: write
  contents: write
  id-token: write
  issues: write
  pull-requests: write

jobs:
  deploy-runner:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: iterative/setup-cml@v2
        with:
          vega: false
      - name: Deploy Runner
        env:
            REPO_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
            GOOGLE_APPLICATION_CREDENTIALS_DATA: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          cml runner \
              --single \
              --cloud=gcp \
              --cloud-region=us-west1-c \
              --cloud-type=n1-highcpu-16 \
              --cloud-gpu=tesla \
              --labels=cml-runner

  run-command:
    needs: deploy-runner
    runs-on: [self-hosted, cml-runner]
    container: python:3.11
    timeout-minutes: 14400 # 1 week
    steps:
      - uses: actions/checkout@v4

      - name: Setup gcloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'
          create_credentials_file: true
          export_environment_variables: true

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

        # pip install uv
        # uv venv -p 3.11
        # . .venv/bin/activate
      - name: Install Dependencies
        run: |
          pip install uv
          uv pip install -r requirements.txt --system

      # . .venv/bin/activate && \
      - name: Run Command
        env:
            HF_AUTH_TOKEN: ${{ secrets.HF_AUTH_TOKEN }}
        run: |
          python scripts/generate-dataset.py
          python scripts/diarize-selected-set.py